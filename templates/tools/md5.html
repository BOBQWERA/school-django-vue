{% extends 'base.html' %}

{% block title %}MD5{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/md5.css">
{% endblock css %}

{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <textarea name="string" id="string" cols="30" rows="10"></textarea>
    <button type="submit">计算</button>
</form>
<div class="result">
    <p>{{result}}</p>
</div>
<script>
    document.getElementsByClassName('head')[5].setAttribute('id','ani')
</script>
{% endblock %}
